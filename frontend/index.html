<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WordBeater</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

  <body class="bg-dark text-white ">
    <header class="bg-secondary text-center p-3 mb-5">
      <h1>WordBeater</h1>
    </header>
    <div id="text-container" class="container text-center">

      <!-- Word & Input -->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h2 id="show-name"></h2>
            <p class="lead">Type The Given Words Within
              <span class="text-success" id="seconds">60</span> Seconds:</p>
            <h2 class="display-2 mb-5" id="current-quote"></h2>
              <p>
                <select id="select-id">

                </select>
              </p>
            <div id="text-box">
              <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
            </div>
            <br>
            <button id="start-button" type="button" name="Start!">Start!</button>
            <h4 class="mt-3" id="message"></h4>

          <!-- Time & Score Columns -->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>Time Left:
                <span id="time">0</span>
              </h3>
            </div>
            <div class="col-md-6">
              <h3>Score:
                <span id="score">0</span>
              </h3>
            </div>
          </div>

          <!-- Instructions -->
          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h5>Instructions</h5>
                <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                  will reset</p>
                  <figure>
                    <figcaption>Listen to the T-Rex:</figcaption>
                      <audio id="audio-button" class="invisible" controls src="mp3/Opening Credits Game of Thrones Season 8 (HBO) (1).mp3">
                              Your browser does not support the
                              <code>audio</code> element.
                      </audio>
                  </figure>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
